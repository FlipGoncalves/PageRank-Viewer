<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": "Node 1", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 1.0760004084697137\nConnections: [9, 10, 4]"}, {"id": 2, "label": "Node 2", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 0.626194774178378\nConnections: [8, 9, 6, 7]"}, {"id": 3, "label": "Node 3", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 1.2296676165801093\nConnections: [1, 6, 9, 7]"}, {"id": 4, "label": "Node 4", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 0.9996693728663557\nConnections: [8, 10, 3, 6]"}, {"id": 5, "label": "Node 5", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 0.8053096889212396\nConnections: [1, 10, 3, 6]"}, {"id": 6, "label": "Node 6", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 1.2936164772684022\nConnections: [1, 3, 4, 5, 10]"}, {"id": 7, "label": "Node 7", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 0.910058432483357\nConnections: [1, 2, 3, 5, 8, 9, 10]"}, {"id": 8, "label": "Node 8", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 0.767745170930396\nConnections: [1, 10, 4, 5]"}, {"id": 9, "label": "Node 9", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 0.9597446233333639\nConnections: [2, 3, 6, 7]"}, {"id": 10, "label": "Node 10", "physics": true, "shape": "dot", "size": 50, "title": "Page Rank: 1.3319925602013218\nConnections: [2, 3, 4, 5, 6, 7, 8]"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "to": 9}, {"arrows": "to", "from": 1, "to": 10}, {"arrows": "to", "from": 1, "to": 4}, {"arrows": "to", "from": 2, "to": 8}, {"arrows": "to", "from": 2, "to": 9}, {"arrows": "to", "from": 2, "to": 6}, {"arrows": "to", "from": 2, "to": 7}, {"arrows": "to", "from": 3, "to": 1}, {"arrows": "to", "from": 3, "to": 6}, {"arrows": "to", "from": 3, "to": 9}, {"arrows": "to", "from": 3, "to": 7}, {"arrows": "to", "from": 4, "to": 8}, {"arrows": "to", "from": 4, "to": 10}, {"arrows": "to", "from": 4, "to": 3}, {"arrows": "to", "from": 4, "to": 6}, {"arrows": "to", "from": 5, "to": 1}, {"arrows": "to", "from": 5, "to": 10}, {"arrows": "to", "from": 5, "to": 3}, {"arrows": "to", "from": 5, "to": 6}, {"arrows": "to", "from": 6, "to": 1}, {"arrows": "to", "from": 6, "to": 3}, {"arrows": "to", "from": 6, "to": 4}, {"arrows": "to", "from": 6, "to": 5}, {"arrows": "to", "from": 6, "to": 10}, {"arrows": "to", "from": 7, "to": 1}, {"arrows": "to", "from": 7, "to": 2}, {"arrows": "to", "from": 7, "to": 3}, {"arrows": "to", "from": 7, "to": 5}, {"arrows": "to", "from": 7, "to": 8}, {"arrows": "to", "from": 7, "to": 9}, {"arrows": "to", "from": 7, "to": 10}, {"arrows": "to", "from": 8, "to": 1}, {"arrows": "to", "from": 8, "to": 10}, {"arrows": "to", "from": 8, "to": 4}, {"arrows": "to", "from": 8, "to": 5}, {"arrows": "to", "from": 9, "to": 2}, {"arrows": "to", "from": 9, "to": 3}, {"arrows": "to", "from": 9, "to": 6}, {"arrows": "to", "from": 9, "to": 7}, {"arrows": "to", "from": 10, "to": 2}, {"arrows": "to", "from": 10, "to": 3}, {"arrows": "to", "from": 10, "to": 4}, {"arrows": "to", "from": 10, "to": 5}, {"arrows": "to", "from": 10, "to": 6}, {"arrows": "to", "from": 10, "to": 7}, {"arrows": "to", "from": 10, "to": 8}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": true,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
